<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fbet Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('./background5.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      overflow-x: hidden;
    }
    .header {
      padding: 20px;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }
    .header h1 {
      margin: 0;
    }
    .balance {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .balance span {
      font-weight: bold;
    }
    .human-icon {
      position: relative;
      cursor: pointer;
      font-size: 1.5em;
      padding: 0 10px;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      color: black;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }
    .dropdown a {
      color: black;
      text-decoration: none;
      display: block;
      padding: 5px 0;
    }
    .dropdown a:hover {
      background-color: #f0f0f0;
    }
    .dashboard {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #333;
      padding: 10px;
      position: fixed;
      top: 70px; /* Sidebar starts below header */
      height: 100vh;
      transition: 0.3s;
      z-index: 99;
      overflow: hidden;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #444;
    }
    .sidebar-toggle {
      position: absolute;
      top: 120px; /* Positioned further down to avoid overlapping */
      left: 260px; /* Adjust toggle button position based on sidebar width */
      background-color: #333;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
      color: white;
      z-index: 101;
      transition: left 0.3s;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
      margin-left: 250px;
      margin-top: 150px; /* Increased margin to avoid overlap with the header and icon */
      transition: margin-left 0.3s;
    }
    .hide-sidebar .sidebar {
      width: 50px; /* Smaller sidebar width when collapsed */
      padding: 0;
    }
    .hide-sidebar .sidebar a {
      display: none; /* Hide sidebar links when collapsed */
    }
    .hide-sidebar .content {
      margin-left: 50px; /* Adjust content margin when sidebar is collapsed */
    }
    .hide-sidebar .sidebar-toggle {
      left: 60px; /* Adjust the position of the toggle button when collapsed */
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Fbet Dashboard</h1>
    <div class="balance">
      <span>Balance:</span>
      <span id="user-balance">â‚¦0</span>
      <div class="human-icon" onclick="toggleDropdown()">
        ðŸ‘¤
        <div class="dropdown" id="dropdown">
          <a href="deposit.html">Deposit</a>
          <a href="withdrawal.html">Withdrawal</a>
          <a href="userinfo.html">User Info</a>
          <a href="change-username.html">Change Username</a>
          <a href="change-password.html">Change Password</a>
          <a href="login.html" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="matches.html">Matches</a>
    <a href="casino.html">Casino</a>
    <a href="spin-or-win.html">Spin & Win</a>
    <a href="ads.html">Watch Ads</a>
  </div>

  <div class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</div>

  <div class="content">
    <div class="greeting">WELCOME, <span id="username">User</span></div>
    <p>Select a section from the sidebar to get started.</p>
  </div>

  <script>
    // Fetch user data from backend and display username and balance
    fetch('/get_user_data')
      .then(response => response.json())
      .then(data => {
        document.getElementById('username').textContent = data.username;
        document.getElementById('user-balance').textContent = 'â‚¦' + data.balance;
      });

    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function toggleSidebar() {
      document.body.classList.toggle('hide-sidebar');
    }

    function logout() {
      fetch('/logout')
        .then(() => {
          window.location.href = '/login.html'; // Redirect to login page after logout
        })
        .catch(error => console.error('Logout error:', error));
    }

    window.onclick = function(event) {
      const dropdown = document.getElementById('dropdown');
      if (!event.target.matches('.human-icon') && !event.target.closest('.dropdown')) {
        dropdown.style.display = 'none';
      }
    }
  </script>
</body>
</html>
