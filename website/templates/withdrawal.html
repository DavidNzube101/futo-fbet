<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fbet Withdrawal</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    input[type="number"] {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
    }
    select {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
    }
    .btn {
      background-color: #4e54c8;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    #withdrawal-status {
      margin-top: 20px;
      color: #4e54c8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Withdrawal</h1>
    <p>Minimum withdrawal: ₦100</p>
    <input type="number" id="amount" placeholder="Enter withdrawal amount (₦100 minimum)" min="100">
    <input type="text" id="bank-account" placeholder="Enter your bank account number">
    <select id="bank-name">
      <option value="">Select your bank</option>
      <!-- Options will be populated here -->
    </select>
    <button class="btn" onclick="processWithdrawal()">Withdraw</button>
    <p id="withdrawal-status"></p>
  </div>

  <script>
    // Function to fetch bank list and populate dropdown
    function loadBanks() {
      fetch('/api/banks')
        .then(response => response.json())
        .then(banks => {
          const bankSelect = document.getElementById('bank-name');
          banks.forEach(bank => {
            const option = document.createElement('option');
            option.value = bank;
            option.textContent = bank;
            bankSelect.appendChild(option);
          });
        });
    }

    function processWithdrawal() {
      const amount = document.getElementById('amount').value;
      const bankAccount = document.getElementById('bank-account').value;
      const bankName = document.getElementById('bank-name').value;

      if (amount >= 100 && bankAccount && bankName) {
        fetch('/withdrawal', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            amount: amount,
            bank_account: bankAccount,
            bank_name: bankName
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById('withdrawal-status').innerHTML = 
              `Withdrawal request of ₦${amount} to ${bankName} (Account: ${bankAccount}) is being processed.`;
          } else {
            alert('Error processing withdrawal.');
          }
        });
      } else {
        alert('Please enter a valid amount and bank details.');
      }
    }

    // Load banks when the page loads
    document.addEventListener('DOMContentLoaded', loadBanks);
  </script>
</body>
</html>
