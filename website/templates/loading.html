<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fbet Loading</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #1f3b73, #ee9ca7, #ffdde1); /* Enhanced gradient */
      
      font-family: sans-serif;
      overflow: hidden;
    }

    .loading {
      font-size: 3em;
      color: #fff; /* Pure white text */
      text-align: center;
      position: relative;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 3s ease-out forwards;
    }

    /* Bounce animation for the dots */
    .loading span {
      display: inline-block;
      animation: bounce 1.5s infinite;
    }

    .loading span:nth-child(2) {
      animation-delay: 0.3s;
    }

    .loading span:nth-child(3) {
      animation-delay: 0.6s;
    }

    /* Transition for the text "Fbet" sliding upwards */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Bounce animation for the dots */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <!-- The "Fbet" text and the bouncing dots -->
  <div class="loading">Fbet<span>.</span><span>.</span><span>.</span></div>

  <!-- Script to redirect to the getstarted page after 3 seconds -->
  <script>
    setTimeout(() => {
      window.location.href = "getstarted.html";  // Redirect to Get Started page
    }, 6000);  // 6 seconds delay
  </script>
</body>
</html>
