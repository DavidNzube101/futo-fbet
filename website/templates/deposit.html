<!-- deposit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fbet Deposit</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    input[type="number"] {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
    }
    .btn {
      background-color: #4e54c8;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    #paystack-link {
      margin-top: 20px;
      font-size: 1.2em;
      color: #4e54c8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Deposit</h1>
    <p>Minimum deposit: ₦100</p>
    <input type="number" id="amount" placeholder="Enter deposit amount (₦100 minimum)" min="100">
    <button class="btn" onclick="generatePaystackLink()">Deposit</button>
    <p id="paystack-link"></p>
  </div>

  <script>
    function generatePaystackLink() {
      const amount = document.getElementById('amount').value;
      if (amount >= 100) {
        fetch('/deposit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ amount: amount })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById('paystack-link').innerHTML = 
              `Pay to Paystack via this <a href="${data.paystack_link}" target="_blank">link</a>`;
          } else {
            alert('Error generating Paystack link.');
          }
        });
      } else {
        alert('Minimum deposit is ₦100.');
      }
    }
  </script>
</body>
</html>
