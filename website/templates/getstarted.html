<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fbet - Get Started</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f76c6c; /* Solid background color */
      font-family: sans-serif;
    }
    .container {
      text-align: center;
      color: white;
    }
    .container h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .btn {
      background-color: white;
      color: #f76c6c;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #f76c6c;
      color: white;
    }
    a {
      color: white;
      text-decoration: none;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Fbet</h1>
    <button class="btn" onclick="window.location.href='signup.html'">Get Started</button>
    <a href="login.html">Already have an account? Login</a>
  </div>
</body>
</html>
